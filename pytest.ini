[pytest]
# Pytest configuration for aerpawlib tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (requires SITL)
    slow: Slow running tests

# Default options
addopts =
    -v
    --tb=short
    -ra

# Timeout for async tests (seconds)
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

